<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alzheimer’s Diagnosis Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            text-align: center;
            padding: 100px;
        }

        h1 {
            font-size: 2.8em;
            color: #333;
            margin-bottom: 50px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>Welcome to Alzheimer’s Diagnosis Portal</h1>
    <div class="container">
        <a href="/prediction" class="btn">Stage Prediction</a>
        <a href="/reversibility" class="btn">Reversibility Prediction</a>
        <a href="/explainable-ai" class="btn">Explainable AI</a>
    </div>
</body>
</html>
